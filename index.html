<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>



</head>
<body>

<div class="calculatorBody"> 

    <div class="output">  </div>
    <div class="rowOne">
        <button>AC</button>
        <button>xy</button>
        <button>x!</button>

        <button>x</button>

    </div>

    <div class="rowTwo">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        
    </div>

    <div class="rowThree">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        
    </div>

    <div class="rowFour">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        
    </div>

    <div class="rowFive">
        
        <button>0</button>
        <button>.</button>
        <button>=</button>
        
    </div>


</div> 

  <script src="script.js"></script>
  
</body>



</html>
